points[i] &#x3D; new Vector2(indexLength, temp);</span><br><span class="line">            indexLength +&#x3D; step;      </span><br><span class="line">        &#125;  </span><br><span class="line"></span><br><span class="line">        lineRenderer.SetPositions(positions);</span><br><span class="line">        edgeCollider.points &#x3D; points;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
